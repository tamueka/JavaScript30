<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>

    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size: 30px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('Shit');

    // Info
    console.info('Crocodrile eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}, ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Sam');
    console.count('Sam');
    console.count('Wes');
    console.count('Sam');
    console.count('Sam');
    console.count('Sam');
    console.count('Wes');
    console.count('Sam');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

      //table
      console.table(dogs)

  </script>
</body>

</html>
